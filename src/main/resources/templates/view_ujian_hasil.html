<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Dosen</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div th:replace="header :: header(active=${active})">
</div>


<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">
<div class="card">
  <div class="card-header">
    Hasil Nilai Anda
  </div>
  <div class="card-body">
    <h5 class="card-title">Nilai Ujian Anda adalah : <h1 th:text="${nilai.nilai}"> </h1></h5>
    <p class="card-text">Benar : <h1 th:text="${nilai.benar}"> </h1></p>
    <p class="card-text">Salah : <h1 th:text="${nilai.salah}"> </h1></p>
    <a th:attr="class=${active ==6 ? 'nav-link active' : 'nav-link'}"  th:href="@{'/plotmatakuliah/view/'}">Plot Mata Kuliah</a>
  </div>
</div>


</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
