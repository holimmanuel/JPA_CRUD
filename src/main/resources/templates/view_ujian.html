<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ujian</title>
<link rel="stylesheet" th:href="@{/contoh.css}"  />
</head>
<body>
	<br>
<form  th:action="@{/plotmatakuliah/ujian/hasil}" th:object="${ujian}" method="post">
	
		<div  th:each="pertanyaan ,dewaganteng : ${ujian.pertanyaan}">
				<div class="form-group">
					<img class="img-responsive" width="100" height="100"
						th:src="@{${pertanyaan.statusGambar}}" />
					<p th:text="${pertanyaan.pertanyaan1}"></p>  
					<label th:text="${dewaganteng}">
				                                 <!--  ujian.jawaban[__${stat.index}__] == ujian.jawaban[0]  -->
					    	<input  th:id="${pertanyaan.id}" th:field="*{jawaban[__${dewaganteng.index}__]}" type="radio" th:value="1"/>
					    	<label th:text="${pertanyaan.jawaban1}"></label>
					    	<input th:id="${pertanyaan.id}"  th:field="*{jawaban[__${dewaganteng.index}__]}" type="radio"  th:value="2"/>
					    	<label th:text="${pertanyaan.jawaban2}"></label>
					    	<input th:id="${pertanyaan.id}"  th:field="*{jawaban[__${dewaganteng.index}__]}" type="radio"  th:value="3"/>
					    	<label th:text="${pertanyaan.jawaban3}"></label>
					    	<input th:id="${pertanyaan.id}"  th:field="*{jawaban[__${dewaganteng.index}__]}" type="radio" th:value="4" />
					    	<label th:text="${pertanyaan.jawaban4}"></label>
			</div>
			</div>
		<input type="hidden" th:name="idPlotmata" th:value="${idPlotmata}">
		 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
		
	</form>
</body>
</html>
